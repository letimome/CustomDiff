 <html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"

<head>
<meta charset="utf-8"/>
<title>Treemap for product reuse</title>
<meta name="maintitle" th:content="${maintitle}"></meta>
<meta name="difftitle" th:content="${difftitle}"></meta>
<meta name="pr" th:content="${pr}"></meta>

 <div class="right">
<a  href="http://localhost:8080/alluvialView?idbaseline=Baseline-v1.0&amp;id_product_asset=0">
Go Back to Alluvial view</a>
</div>

<h1 align="center" th:text="${maintitle}"> Which assets is product A customizing?  </h1>
<h2 align="center" th:text="${difftitle}"> diff(CoreAssetBaseline, product)</h2>

<style>

body {
  font: 11px sans-serif;
  position: relative;
}

.node {
  box-sizing: border-box;
  position: absolute;
  overflow: hidden;
}

.node-label {
  padding: 10px;
  line-height: 1em;
  white-space: pre;
}

.node-value {
  color: rgba(0,0,0,0.8);
  font-size: 10px;
  margin-top: 9px;
}

</style>
</head>
<body>
<script>

</script>


<a href="/reuseLevelView?zoom=true&amp;pr=productBerlin-v2.0"  onclick='zoomIn(900,500)'>Zoom-in</a>
<a href="/reuseLevelView?zoom=false&amp;pr=productBerlin-v2.0" onclick='zoomOut()'>Zoom-out</a>
    	


<p id="chart">
<script src="http://d3js.org/d3.v4.min.js"></script>
<script>

var margin,width,height; 
function getMetaContentByName(name,content){
	   var content = (content==null)?'content':content;
	   return document.querySelector("meta[name='"+name+"']").getAttribute(content);
	}
	
function zoomIn(){
	this.margin = {top: 70, right: 10, bottom: 10, left: 25},
	width = 1200 - margin.left - margin.right,
	height = 800 - margin.top - margin.bottom;
}

function zoomOut(){
 
}

var margin= {top: 120, right: 10, bottom: 10, left: 25},
width = 1300 - margin.left - margin.right,
height = 700 - margin.top - margin.bottom;

var format = d3.format(",d");

var color = d3.scaleOrdinal()
    .range(d3.schemeCategory10
        .map(function(c) { c = d3.rgb(c); c.opacity = 0.6; return c; }));

var stratify = d3.stratify()
    .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf("/")); });

var treemap = d3.treemap()
    .size([width, height])
    .padding(3)
    .round(true);

d3.csv("reuseLevel.csv", type, function(error, data) {
  if (error) throw error;

  var root = stratify(data)
      .sum(function(d) { return d.value; })
      .sort(function(a, b) { return b.height - a.height || b.value - a.value; });

  treemap(root);

  d3.select('#chart')
    .selectAll(".node")
    .data(root.leaves())
    .enter().append("div")
      .attr("class", "node")
      .attr("title", function(d) { return d.id + "\n" + format(d.value); })
      .style("left", function(d) { return d.x0 + "px"; })
      .style("top", function(d) { return d.y0 + margin.top+ "px"; })
      .style("width", function(d) { return d.x1 - d.x0 + "px"; })
      .style("height", function(d) { return d.y1 - d.y0 + "px"; })
      .style("background",function(d) {
    	  	var operation = d.data.operation;
    	  	if (operation ==("reused")) return "#cccccc";
    	  	else if (operation==("added")) return "#3fac54";
    	  	else if (operation==("removed")) return "#e6323d";})
    .append("div")
      .attr("class", "node-label")
      .text(function(d) { return d.id.substring(d.id.lastIndexOf("/") + 1).split(/(?=[A-Z][^A-Z])/g).join("\n"); })
    .append("div")
      .attr("class", "node-value")
      .text(function(d) { return format(d.value); })
});

function type(d) {
  d.value = +d.value;
  return d;
}
</script>
</p>

</body>
</html>
