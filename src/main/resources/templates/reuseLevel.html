<style>

body {

<div align ="left">
<a href="/reuseLevelView?zoom=false&amp;pr=productBerlin-v2.0" onclick='zoomOut()'>Zoom-in</a>
<a href="/reuseLevelView?zoom=true&amp;pr=productBerlin-v2.0"  onclick='zoomIn(900,500)'>Zoom-Out</a>
</div>
    	

<div align="center">
<p id="chart" align="center">
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var margin,width,height; 
function getMetaContentByName(name,content){
	   var content = (content==null)?'content':content;
	   return document.querySelector("meta[name='"+name+"']").getAttribute(content);
	}
	
function zoomIn(){
	this.margin = {top: 70, right: 10, bottom: 10, left: 25},
	width = 900 - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;
}

function zoomOut(){
 
}

var margin= {top: 170, right: 10, bottom: 10, left: 25},
width = 1500 - margin.left - margin.right,
height = 900 - margin.top - margin.bottom;

var format = d3.format(",d");

var color = d3.scaleOrdinal()
    .range(d3.schemeCategory10
        .map(function(c) { c = d3.rgb(c); c.opacity = 0.6; return c; }));

var stratify = d3.stratify()
    .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf("/")); });

var treemap = d3.treemap()
    .size([width, height])
    .padding(3)
    .round(true);

d3.csv("reuseLevel.csv", type, function(error, data) {
  if (error) throw error;

  var root = stratify(data)
      .sum(function(d) { return d.value; })
      .sort(function(a, b) { return b.height - a.height || b.value - a.value; });

  treemap(root);

  d3.select('#chart')
    .selectAll(".node")
    .data(root.leaves())
    .enter().append("div")
      .attr("class", "node")
      .attr("title", function(d) { return d.id + "\n" + format(d.value); })
      .attr("pr", function(d) { return d.data.pr; })
      .attr("p_asset_id", function(d) {return  d.data.p_asset_id; })
      .style("left", function(d) { return d.x0 + "px"; })
      .style("top", function(d) { return d.y0 + margin.top+ "px"; })
      .style("width", function(d) { return d.x1 - d.x0 + "px"; })
      .style("height", function(d) { return d.y1 - d.y0 + "px"; })
      .style("background",function(d) {
	    	  var operation = d.data.operation;
	    	  	if (operation ==("reused")) return "#cccccc";
	    	  	else if (operation==("added")) return "#3fac54";
	    	  	else if (operation==("removed")) return "#e6323d";
    	  	})
    	.on("mouseover",function(d) {
    		
    		d3.select(this).style("background", "#6495ed");
    		//d3.select(this).style("width", function(d) { return d.x1 - d.x0 +10+"px"; })
    	      //.style("height", function(d) { return d.y1 - d.y0 + 10+ "px"; });
    	})
    .on("mouseout", function(d){
   		 	d3.select(this).style("background",function(d) {
  	    	  var operation = d.data.operation;
	    	  	if (operation ==("reused")) return "#cccccc";
	    	  	else if (operation==("added")) return "#3fac54";
	    	  	else if (operation==("removed")) return "#e6323d";
  	  	});
   		 	//.style("width", function(d) { return d.x1 - d.x0 +"px"; })
	      //.style("height", function(d) { return d.y1 - d.y0 + "px"; });
    })
    .on("click", function(d){
    	    if(d.data.operation==="reused") window.alert("This asset does not have any Diff associated!\n Select another asset");
    	    else{
    	    	console.log("clicked id_asset"+d.data.p_asset_id);
    		    /*<![CDATA[*/
    		    window.location.href = "http://localhost:8080/file_vp_structure?pr=" +d.data.pr+"&file="+ d.data.p_asset_id;
    		    /*]]>*/	
    	    }  })
    .append("div")
      .attr("class", "node-label")
      .text(function(d) { return d.id.substring(d.id.lastIndexOf("/") + 1).split(/(?=[A-Z][^A-Z])/g).join("\n"); })
     
    .append("div")
      .attr("class", "node-value")
      .text(function(d) { return format(d.value); })
    
});

function type(d) {
  d.value = +d.value;
  return d;
}


</script>
</p>
