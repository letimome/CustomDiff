<script>
/*<![CDATA[*/
function getMetaContentByName(name,content){
	   var content = (content==null)?'content':content;
	   return document.querySelector("meta[name='"+name+"']").getAttribute(content);
	}

var svg = d3.select("#treemapDiag"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var format = d3.format(",d");
/*
green "#00CC00";
orange "#FF9933";
red "#E84646";*/

var color = d3.scaleLinear()
	.domain([1, 6])
	.range(['#00b700','#ff9a00','#E84646"']); 
/*= d3.scaleOranges()
    .domain([0, 10]);//values*/

var stratify = d3.stratify()
    .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf("/")); });

var treemap = d3.treemap()
.size([width, height])
.paddingOuter(3)
.paddingTop(19)
.paddingInner(1)
.round(true);

d3.csv("treemapLights.csv", function(error, data) {
  if (error) throw error;

  var root = stratify(data)
      .sum(function(d) { 
    	  	//if (d.value < 2) 
    	  		return d.value;
    	  //	else return ( (Math.random()*10) + (d.value)); 
    	  })
      .sort(function(a, b) { return b.height - a.height || b.value - a.value; });

  treemap(root);

  var cell = svg
    .selectAll(".node")
    .data(root.descendants())
    .enter().append("g")
       .attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; })
      .attr("class", "node")
      .each(function(d) { d.node = this; })
      .on("mouseover", hovered(true))
      .on("mouseout", hovered(false))
      .on("click", function(d){
	    console.log("clicked id_core_asset"+d.data.id_core_asset);
	    
	    window.location.href = "http://localhost:8080/treemapLightsView?base=Baseline-v1.0&fname="+d.data.fname+"&idfile="+ d.data.id_core_asset+"&pr="+d.data.product_release+"#diffview";
	  
	 	 });

  cell.append("rect")
      .attr("id", function(d) { return "rect-" + d.id; })
      .attr("id_core_asset", function(d) { console.log (d); return d.data.id_core_asset;})
      .attr("fname", function(d) { console.log (d); return d.data.fname;})
      .attr("pr", function(d) { console.log (d); return d.data.product_release;})
      .attr("width", function(d) { return d.x1 - d.x0; })
      .attr("height", function(d) { return d.y1 - d.y0; })
      .attr("operation",function(d) { console.log (d); return d.data.operation;})
     .style("stroke","black")
     .style("fill", function(d) { 
	    	  console.log("in color");		
	    	  var operation = d.data.operation;
	    		if ( (operation =="undefined") || (d.data.operation==null)) return "#cccccc";
	    	  	else if (operation==("add")) return "#3fac54";
	    	  	else if (operation==("delete")) return "#e6323d";
	    	  	else if (operation=="churn") return "#FF8100";
	    	return "#cccccc";//color(d.value);//the value - churn - of the customization
    	  });

  cell.append("clipPath")
      .attr("id", function(d) { return "clip-" + d.id; })
    .append("use")
      .attr("xlink:href", function(d) { return "#rect-" + d.id + ""; });

  var label = cell.append("text")
      .attr("clip-path", function(d) { return "url(#clip-" + d.id + ")"; });

  label
    .filter(function(d) { return d.children; })
    .selectAll("tspan")
      .data(function(d) { return d.id.substring(d.id.lastIndexOf("/") + 1).split(/(?=[A-Z][^A-Z])/g).concat("\xa0" + format(d.value)); })
    .enter().append("tspan")
      .attr("x", function(d, i) { return i ? null : 4; })
      .attr("y", 13)
      .text(function(d) { return d; });

  label
    .filter(function(d) { return !d.children; })
    .selectAll("tspan")
      .data(function(d) { return d.id.substring(d.id.lastIndexOf("/") + 1).split(/(?=[A-Z][^A-Z])/g).concat(format(d.value)); })
    .enter().append("tspan")
      .attr("x", 10)
      .attr("y", function(d, i) { return 20 + i * 20; })
      .text(function(d) { return d; });

  cell.append("title")
      .text(function(d) {//this is the title in the label 
    	  return d.id + "\n" + format(d.value); });
});

d3.selectAll("rect").on("click", function(d){
	  var title = this.parentNode.parentNode.getElementsByTagName("title")[0].childNodes[0];
	  
	  console.log(title);
	});

function hovered(hover) {
	  return function(d) {
	    d3.selectAll(d.ancestors().map(function(d) { return d.node; }))
	        .classed("node--hover", hover)
	      .	select("rect")
	      .style("boder-color","black")
	       .style("stroke","black")
	        .attr("width", function(d) { return d.x1 - d.x0 - hover; })
	        .attr("height", function(d) { return d.y1 - d.y0 - hover; });
	    
	    if(hover==false)
	    	d3.selectAll(d.ancestors().map(function(d) { return d.node; }))
	    	      .classed("node--hover", hover).select("rect").
	    	      style("fill", function(d) { 
	    	    	  	var operation = d.data.operation;
	  	    		if ( (operation =="undefined") || (d.data.operation==null)) return "#cccccc";
	  	    	  	else if (operation==("add")) return "#3fac54";
	  	    	  	else if (operation==("delete")) return "#e6323d";
	  	    	  	else if (operation=="churn") return "#FF8100";
	    	    	  });
	    else d3.select(d.node).classed("node--hover", hover).
	    select("rect").style("fill","#6495ed");
	  };
  /**
  var operation = d.data.operation;
	    		if ( (operation =="undefined") || (d.data.operation==null)) return "#cccccc";
	    	  	else if (operation==("add")) return "#3fac54";
	    	  	else if (operation==("delete")) return "#e6323d";
  */
  function clicked(click){
	  console.log("clicked");
	  console.log(d.data.id_core_asset);
	  window.location.href("htttps://localhost:8080");
  };
}
/*]]>*/

</script>
