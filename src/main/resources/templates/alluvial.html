<p id="chart">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="sankey.js"></script>
<script src="draw.js"></script>
 <script>
 
//<![CDATA[
  var units = "Widgets";
	var margin = {top: 10, right: 10, bottom: 10, left: 10},
	    width = 900 - margin.left - margin.right,
	    height = 500 - margin.top - margin.bottom;
	var formatNumber = d3.format(",.0f"),    // zero decimal places
	    format = function(d) { return formatNumber(d) + " " + units; },
	    color = d3.scale.category20();
	// append the svg canvas to the page
	var svg = d3.select("#chart").append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	  .append("g")
	    .attr("transform", 
	          "translate(" + margin.left + "," + margin.top + ")");
	// Set the sankey diagram properties
	var sankey = d3.sankey()
	    .nodeWidth(36)
	    .nodePadding(40)
	    .size([width, height]);
	var path = sankey.link();
	// load the data (using the timelyportfolio csv method)
	d3.csv("/alluvial.csv", function(error, data) {
	  //set up graph in same style as original example but empty
	  graph = {"nodes" : [], "links" : []};
	    data.forEach(function (d) {
	      graph.nodes.push({ "name": d.source });
	      graph.nodes.push({ "name": d.target });
	      graph.links.push({ "source": d.source,
	                         "target": d.target,
	                         "value": +d.value });
	     });
	     // return only the distinct / unique nodes
	     graph.nodes = d3.keys(d3.nest()
	       .key(function (d) { return d.name; })
	       .map(graph.nodes));
	     // loop through each link replacing the text with its index from node
	     graph.links.forEach(function (d, i) {
	       graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
	       graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
	     });
	     //now loop through each nodes to make nodes an array of objects
	     // rather than an array of strings
	     graph.nodes.forEach(function (d, i) {
	       graph.nodes[i] = { "name": d };
	     });
	  sankey
	    .nodes(graph.nodes)
	    .links(graph.links)
	    .layout(32);
	// add in the links
	  var link = svg.append("g").selectAll(".link")
	      .data(graph.links)
	    .enter().append("path")
	      .attr("class", "link")
	      .attr("d", path)
	      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
	      .sort(function(a, b) { return b.dy - a.dy; })
	      .on("click",function(d, a , b,link){
        if (d3.event.defaultPrevented) return;
           goToVPsView(a ,b,d,link);
    		});
	// add the link titles
	  link.append("title")
	        .text(function(d) {
	    		return d.source.name + " â†’ " + 
	                d.target.name + "\n" + format(d.value); });
	// add in the nodes
	  var node = svg.append("g").selectAll(".node")
	      .data(graph.nodes)
	    .enter().append("g")
	      .attr("class", "node")
	      .attr("transform", function(d) { 
			  return "translate(" + d.x + "," + d.y + ")"; })
			   .on("click",function(d){
        if (d3.event.defaultPrevented) return;
           window.console.log("clicked on product:"+d.name);
           if (d.name.includes("product") || d.name.includes("Product"))
             goToReuseLevelView(d);
           else goToFeatureView(d);
    		})
	  /*  .call(d3.behavior.drag()
	      .origin(function(d) { return d; })
	      .on("dragstart", function() { 
			  this.parentNode.appendChild(this); })
	      .on("drag", dragmove))*/
	      ;
	
	// add the rectangles for the nodes
	  node.append("rect").attr("height", function(d) { return d.dy; })
	      .attr("width", sankey.nodeWidth())
	      .style("fill", function(d) { 
			  return d.color = color(d.name.replace(/ .*/, "")); })
	      .style("stroke", function(d) { 
			  return d3.rgb(d.color).darker(2); })
	    .append("title").text(function(d) { 
			  return d.name + "\n" + format(d.value); });
	// add in the title for the nodes
	
	node.append("text")
	      .attr("x", -6)
	      .attr("y", function(d) { return d.dy / 2; })
	      .attr("dy", ".35em")
	      .attr("text-anchor", "end")
	      .attr("transform", null)
	      .text(function(d) { return d.name; })
	   	    .filter(function(d) { return d.x < width / 2; })
	      .attr("x", 6 + sankey.nodeWidth())
	      .attr("text-anchor", "start");
	
	// the function for moving the nodes
	  function dragmove(d) {
	    d3.select(this).attr("transform", 
	        "translate(" + d.x + "," + (
	                d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
	            ) + ")");
	    sankey.relayout();
	    link.attr("d", path);
	  }
	function goToReuseLevelView(d){
		if (d.name=="ProductBerlin")
			window.location.href = "http://localhost:8080/reuseLevelView?pr=productBerline-v1.0";
		else window.location.href = "http://localhost:8080/reuseLevelView?pr=" + d.name+"-v1.0";
	}
	
	function goToFeatureView(d){
	    window.location.href = "http://localhost:8080/treemapLightsView?base=Baseline-v1.0&fname=" + d.name;
	}
	function goToVPsView(d,p,link,l){
	   
		console.log(link);
		console.log(link.name);
		console.log(link.source);
		if (link.source.name.includes("ProductBerlin"))
				window.location.href = "http://localhost:8080/product_structure?pr=productBerline-v1.0&file=0";//" + d.source.name+"-v1.0";
		else window.location.href = "http://localhost:8080/product_structure?pr="+link.source.name+"-v1.0&file=0";//" + d.source.name+"-v1.0"; 
	}
	//]]>

</script>
</p>
