 <script> <!-- Script for drawing the alluvial diagram -->
//<![CDATA[
  var units = "Widgets";
	var margin = {top: 10, right: 10, bottom: 10, left: 60},
	    width = 600 - margin.left - margin.right,
	    height = 500 - margin.top - margin.bottom;
	var formatNumber = d3.format(",.0f"),    // zero decimal places
	    format = function(d) { return formatNumber(d) + " " + units; },
	    color = d3.scale.category20();
	// append the svg canvas to the page
	var svg = d3.select("#chart").append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	  .append("g")
	    .attr("transform", 
	          "translate(" + margin.left + "," + margin.top + ")");
	// Set the sankey diagram properties
	var sankey = d3.sankey()
	    .nodeWidth(36)
	    .nodePadding(40)
	    .size([width, height]);
	var path = sankey.link();
	// load the data (using the timelyportfolio csv method)
	d3.csv("/alluvial.csv", function(error, data) {
	  //set up graph in same style as original example but empty
	  graph = {"nodes" : [], "links" : []};
	    data.forEach(function (d) {
	      graph.nodes.push({ "name": d.source,
	    	  "idparentfeature" : d.idparentfeature, "idproductrelease":d.idproductrelease});
	      graph.nodes.push({ "name": d.target,"idparentfeature" : d.idparentfeature, "idproductrelease":d.idproductrelease });
	      graph.links.push({ "source": d.source,
	                         "target": d.target,
	                         "value": +d.value,"idparentfeature" : d.idparentfeature , "idproductrelease":d.idproductrelease});
	     });
	     // return only the distinct / unique nodes
	     graph.nodes = d3.keys(d3.nest()
	       .key(function (d) { return d.name; })
	       .map(graph.nodes));
	     // loop through each link replacing the text with its index from node
	     graph.links.forEach(function (d, i) {
	       graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
	       graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
	     });
	     //now loop through each nodes to make nodes an array of objects
	     // rather than an array of strings
	     graph.nodes.forEach(function (d, i) {
	       graph.nodes[i] = { "name": d };
	     });
	  sankey
	    .nodes(graph.nodes)
	    .links(graph.links)
	    .layout(32);
	// add in the links
	  var link = svg.append("g").selectAll(".link")
	      .data(graph.links)
	    .enter().append("path")
	      .attr("class", "link")
	      .attr("d", path)
	      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
	      
	      .sort(function(a, b) { return b.dy - a.dy; })
	      .on("click",function(d, a , b,link){
        if (d3.event.defaultPrevented) return;
           goToFeatureViewDetailed(d);
    		});
	// add the link titles
	  link.append("title")
	        .text(function(d) {
	        	var show = "diff("+d.source.name+", "+d.target.name+")";
	        	//d.source.name + " â†’ " +  d.target.name + "\n" + format(d.value);
	    		return show;});
	// add in the nodes
	  var node = svg.append("g").selectAll(".node")
	      .data(graph.nodes)
	    .enter().append("g")
	      .attr("class", "node")
	      .attr("transform", function(d) { 
			  return "translate(" + d.x + "," + d.y + ")"; })
			   .on("click",function(d){
        if (d3.event.defaultPrevented) return;
           window.console.log("clicked on product:"+d.name);
          
           if (d.name.includes("Product") || d.name.includes("product"))
        	     goToReuseLevelView(d);//goToReuseLevelView
           else goToFeatureView (d);
    		});
	  /*  .call(d3.behavior.drag()
	      .origin(function(d) { return d; })
	      .on("dragstart", function() { 
			  this.parentNode.appendChild(this); })
	      .on("drag", dragmove));*/
	      

		
	// add the rectangles for the nodes
	  node.append("rect")
	  .attr("height", function(d) { return d.dy; })
	      .attr("width", sankey.nodeWidth())
	      .attr("text", "asdasdadaa")
	      .style("fill", function(d) { //filling rectangles
	    	  		console.log("Filling rectangles");
	    	  		console.log(d);
	    	  	if(d.sourceLinks.length==0) return "grey";
	    	  	else  return d.color = color(d.name.replace(/ .*/, "")); 
	      })
	      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
		  .on("mouseover", myMouseoverFunction)
		.on("mouseout", myMouseoutFunction)
	    .append("title").text(function(d) { 
	    		var show;
	    	     if(d.name.includes("product")) 
	    	    	 	show="diff(Baseline-v1.0,"+ d.name+")";
	    	     else show="diff("+ d.name+", product portfolio)";
	    	    	 //d.name + "\n" + format(d.value);
			  return show;
			  });
	
	        
	      // add in the title for the nodes
	
	
	
	node.append("text")
	      .attr("x", -6)
	      .attr("y", function(d) { return d.dy / 2; })
	      .attr("dy", ".35em")
	      .attr("text-anchor", "end")
	      .attr("transform", null)
	      .text(function(d) {  
	    	  	 if(d.value <1  )  return d.name+"\n[0 LOCs]";
    	 		 return d.name+"  ["+d.value+" LOCs]"; })
	   	    .filter(function(d) { return d.x < width / 2; })
	      .attr("x", 6 + sankey.nodeWidth())
	      .attr("text-anchor", "start");

	// the function for moving the nodes
	  function dragmove(d) {
	    d3.select(this).attr("transform", 
	        "translate(" + d.x + "," + (
	                d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
	            ) + ")");
	    sankey.relayout();
	    link.attr("d", path);
	  }
	function goToReuseLevelView(d){//click on products
		console.log(d);
		window.location.href = "/diff_features_product_packages?&idproductrelease=" + d.targetLinks[0].idproductrelease+"&idparentfeature="+d.targetLinks[0].idparentfeature+"&from=fpr";
	}

	function goToFeatureView(d){//click on feature - either provide alluvial with children, or go to feature core assets.
		console.log(d);
		 window.location.href = "/diff_feature_packages_pp?idfeature="+d.name;
	}
	function goToFeatureViewDetailed(d){//click on the links between Feature&product
		console.log(d);
		 window.location.href = "/diff_feature_and_product_packages?idfeature=" + d.source.name+"&idproductrelease="+d.idproductrelease;
	}
		
	function myMouseoverFunction(d){
	    window.console.log(this);
	    window.console.log(d);
	   
	    if(d.sourceLinks.length==0){
	    		var color =  "grey"; //d.color;//
			d3.select(this).attr("style", "cursor: not-allowed;fill:"+color+";fill-opacity: .9;");
	    }
	    else {
	    		 d3.select(this)
			  .attr("height", function(d) { return d.dy + 20; })
		      .attr("width", sankey.nodeWidth() +15);
	    }
	}
  function myMouseoutFunction(d) {
	  if(d.sourceLinks.length==0) return;	    	
	  d3.select(this).style("fill", function(d) { 
		  return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
		  return d3.rgb(d.color).darker(5); });
	  
	  d3.select(this)
	  .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth());
  
  }
        
	});//end
	//]]>

</script>

        e.sender.expand(e.node);

        $("#employees-search").on("input", function () {

    function updateResult(checkedNodes) {
        if (checkedNodes.length > 0) {
            var result = "";
            for (var i = 0; i < checkedNodes.length; i++) {
                result += "<span class='selectedName'>" + checkedNodes[i].FullName + "</span>";
            }
        } else {
            result = "No feature selected.";
        }

        $("#result").html(result);
        
    }
    function treeViewCheck(e) {
        setTimeout(function () {
            updateSelectedCount(e.sender);
        })
    }

    function selectAll(sender) {
        $("#treeview .k-checkbox").removeAttr("checked").prop("checked", sender.checked);
        $("#treeview .k-checkbox").trigger("change");
    }

    function updateSelectedCount(treeView) {
        $(".selected-count").html(getCheckedItems(treeView).length + " Features selected");
    }
    
    function getCheckedItems(treeview) {
        var nodes = treeview.dataSource.view();
        return getCheckedNodes(nodes);
    }
    
    
    function getCheckedItemsList(treeview){
    	   var nodes = treeview.dataSource.view();
    	   var checkedNodes = [],   message="null";

       checkedNodeIds(treeview.dataSource.view(), checkedNodes);
       if (checkedNodes.length > 0) {
           message = checkedNodes.join(",");
       } 
       console.log("Message:" +message);
       return message;
    }

    function getCheckedNodes(nodes) {
        var node, childCheckedNodes;
        var checkedNodes = [];

        for (var i = 0; i < nodes.length; i++) {
            node = nodes[i];
            if (node.checked) {
                checkedNodes.push(node);
            }

            if (node.hasChildren) {
                childCheckedNodes = getCheckedNodes(node.children.view());
                if (childCheckedNodes.length > 0) {
                    checkedNodes = checkedNodes.concat(childCheckedNodes);
                }
            }
        }

        return checkedNodes;
    }

    function filter(dataSource, query) {
        var hasVisibleChildren = false;
        var data = dataSource instanceof kendo.data.HierarchicalDataSource && dataSource.data();

        for (var i = 0; i < data.length; i++) {
            var item = data[i];            
            var text = item.FullName.toLowerCase();
            var itemVisible =
                query === true // parent already matches
                || query === "" // query is empty
                || text.indexOf(query) >= 0; // item text matches query

            var anyVisibleChildren = filter(item.children, itemVisible || query); // pass true if parent matches

            hasVisibleChildren = hasVisibleChildren || anyVisibleChildren || itemVisible;

            item.hidden = !itemVisible && !anyVisibleChildren;
        }

        if (data) {
            // re-apply filter on children
            dataSource.filter({ field: "hidden", operator: "neq", value: true });
        }

        return hasVisibleChildren;
    }

  
    
    function matchColors(query, element) {
        $("#treeview .k-in:containsIgnoreCase('" + query + "')").each(function () {
            var index = $(this).html().toLowerCase().indexOf(query.toLowerCase());
            var length = query.length;
            var original = $(this).html().substr(index, length);
            var newText = $(this).html().replace(original, "<span class='query-match'>" + original + "</span>");
            $(this).html(newText);
        });
    }

    $.expr[':'].containsIgnoreCase = function (n, i, m) {
        return jQuery(n).text().toUpperCase().indexOf(m[3].toUpperCase()) >= 0;
    };

 // function that gathers IDs of checked nodes
        function checkedNodeIds(nodes, checkedNodes) {
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].checked) {
                    checkedNodes.push(nodes[i].id);
                }

                if (nodes[i].hasChildren) {
                    checkedNodeIds(nodes[i].children.view(), checkedNodes);
                }
            }
        }

        // show checked node IDs on datasource change
        
        function filterByFeature(){
	        	 var checkedNodes = [],
	             treeView = $("#treeview").data("kendoTreeView"),
	             message="null";
	
	         checkedNodeIds(treeView.dataSource.view(), checkedNodes);
	
	         if (checkedNodes.length > 0) {
	             message = checkedNodes.join(",");
	         } 
	         //go and filter by feature Name
	         window.location.href = "/diff_features_pp?idparentfeature="+getMetaContentByName("idparentfeature") +"&filter="+message;//" + d.source.name+"-v1.0";
	        
         }


        function onCheck() {
            var checkedNodes = [],
                treeView = $("#treeview").data("kendoTreeView"),
                message;

            checkedNodeIds(treeView.dataSource.view(), checkedNodes);

            if (checkedNodes.length > 0) {
                message = "Selected features: " + checkedNodes.join(",");
            } else {
                message = "No feature selected.";
            }

            $("#result").html(message);
           
            //go and filter by feature Name
           // window.location.href = "/alluvialView?idbaseline=Baseline-v1.0&id_product_asset=0&filter"+message;//" + d.source.name+"-v1.0";
        }
